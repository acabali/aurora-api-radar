name: Sync from upstream

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Add upstream
        run: git remote add upstream https://github.com/public-apis/public-apis.git || true
      - name: Fetch upstream
        run: git fetch upstream
      - name: Merge upstream
        run: |
          git merge upstream/master --allow-unrelated-histories || true
          git push origin HEAD:master
